name: Check PR Title
on:
  pull_request:
    branches: [ "main" ]
    types: [opened, edited, synchronize, ready_for_review, reopened]

jobs:
  check-pr-title:
    name: Check PR title
    runs-on: ubuntu-latest
    steps:
      - uses: blumilksoftware/action-pr-title@v1.2.0 # https://github.com/blumilksoftware/action-pr-title
